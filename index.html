<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />

        <link href="style.css" rel="stylesheet" />

        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <div class="card">
            <img class="card__image" src="assets/images/illustration-article.svg">
            <h3 class="card__categories">Learning</h3>
            <p class="card__date">Published 21 Dec 2023</p>
            <h2 class="card__title">HTML & CSS foundations</h2>
            <p class="card__content">
                These languages are the backbone of every website, defining
                structure, content, and presentation.
            </p>
            <p class="card__author"><img src="assets/images/image-avatar.webp"> Greg Hooper</p>
        </div>
    </body>
</html>
