<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article>
        <div class="card">
          <img
            class="card__illustration-image"
            src="assets/images/illustration-article.svg"
            alt="Card illustration"
          />
          <button type="button" class="card__categories">Learning</button>
          <p class="card__date"><small>Published 21 Dec 2023</small></p>
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__content">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <p class="card__author">
            <img
              src="assets/images/image-avatar.webp"
              alt="Card author avatar"
            />
            Greg Hooper
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
